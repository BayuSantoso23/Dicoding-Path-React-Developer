<!DOCTYPE html>
<html>
<head>
  <title>Event World</title>
  
  <style>
    .contents {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 2px solid black;
      padding: 15px;
    }
    
    #generateButton {
      margin-top: 5px;
      margin-bottom: 15px;;
    }
  </style>
</head>
<body>
<div class="contents" align="center" hidden>
  <button id="incrementButton">Tekan Aku :)</button>
  <h3>Kamu sudah menekan tombol di atas sebanyak <span id="count">0</span></h3>
</div>
 
<script>
  // Kode JavaScript kita
  // For my info
  /*
    Jika kita menambahkan tanda kurung (), seperti document.body.onload = welcome();, 
    maka fungsi akan langsung dipanggil pada saat kode dijalankan, bukan pada saat event terjadi. 
    Dengan begitu, hasil dari fungsi (return value-nya) akan diberikan ke properti event handler, bukan fungsi itu sendiri.
  */
  function welcome(){
    alert('Menampilkan elemen HTML');
    const contents = document.querySelector('.contents');
    contents.removeAttribute('hidden');
  }

  function increment() {
    document.getElementById('count').innerText++;
     
    if (document.getElementById('count').innerText == 7) {
      const hiddenMessage = document.createElement('h4');
      hiddenMessage.innerText = 'Selamat! Anda menemukan hadiah tersembunyi...';
      const image = document.createElement('img');
      image.setAttribute(
        'src',
        'https://raw.githubusercontent.com/dicodingacademy/a315-web-pemula-labs/shared-files/catto.jpg',
      );
      const contents = document.querySelector('.contents');
      contents.appendChild(hiddenMessage).appendChild(image);
    }
  }

  document.body.onload = welcome;

  document.getElementById('incrementButton').onclick = increment;
</script>
</body>
</html>
